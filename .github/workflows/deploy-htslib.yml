name: Deploy htslib image

on: workflow_dispatch

env:
  tool: "htslib"
  tag: "1.15"

jobs:
  params:
    runs-on: ubuntu-latest
    outputs:
      params: ${{ steps.env-vars.outputs.params }}
    steps:
      - id: env-vars
        run: echo "::set-output name=params::$(echo $(jq -n 'env'))"

  build-to-test:
    needs: [params]
    uses: StaPH-B/docker-builds/.github/workflows/build-to-test.yml@master
    with:
      path_to_context: "${{ fromJson(needs.params.outputs.params).tool }}/${{ fromJson(needs.params.outputs.params).tag }}"
      dockerfile_name: "Dockerfile"
      cache: "${{ fromJson(needs.params.outputs.params).tool }}"

  build-to-deploy:
    needs: [params, build-to-test]
    uses: StaPH-B/docker-builds/.github/workflows/build-to-deploy.yml@erin-deploy
    secrets: # these are the secret login credientials for pushing the containers to the repository
      docker_username: ${{ secrets.DOCKER_HUB_USERNAME }}
      docker_access_token: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      quay_username: ${{ secrets.quay_username }}
      quay_robot_token: ${{ secrets.quay_robot_token }}
    with:
      path_to_context: "./${{ fromJson(needs.params.outputs.params).tool }}/${{ fromJson(needs.params.outputs.params).tag }}"
      dockerfile_name: "Dockerfile"
      cache: "${{ fromJson(needs.params.outputs.params).tool }}"
      container_name: "${{ fromJson(needs.params.outputs.params).tool }}"
      tag: ${{ fromJson(needs.params.outputs.params).tag }}

  run-singularity:
    needs: [params, build-to-deploy]  # test singularity run on newly pushed Docker image
    uses: StaPH-B/docker-builds/.github/workflows/run-singularity.yml@master
    with:
      image_name: "${{ fromJson(needs.params.outputs.params).tool }}:${{ fromJson(needs.params.outputs.params).tag }}"
